<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>路由</title>
</head>
<body>

    <a href="/page1" onclick="navigate('/page1')">Page 1</a>
    <a href="/page2" onclick="navigate('/page2')">Page 2</a>
    <h1 id="h1" style="visibility: hidden;">H1</h1>
	<h2 id="h2" style="visibility: hidden;">H2</h2>
    <script>
      function navigate(route) {
        window.history.pushState({ route: route }, '', route); // Add new history entry
        loadContent(route); // Load content based on the route
      }
    
      window.addEventListener('popstate', function(event) {
        var route = event.state.route;
        loadContent(route); // Load content based on the route when navigating back/forward
      });
    
      function loadContent(route) {
        // Load content based on the route
        if(route === '/page1'){
            document.getElementById('h1').style.visibility = 'visible'
            document.getElementById('h2').style.visibility = 'hidden'
		}else{
            document.getElementById('h2').style.visibility = 'visible'
            document.getElementById('h1').style.visibility = 'hidden'
		}
			
      }
    </script>
    
	
</body>

</html>
